  <style>
    :root {
      --primary-color: #38f8aa;
      --accent-color: #c084fc;
      --bg-dark: #0f0f1b;
      --text-light: #e5e7eb;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: #ccc;
      margin-left: 1rem;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .tube-name {
      color: var(--text-light);
      text-shadow:
        0 0 5px var(--accent-color),
        0 0 10px var(--accent-color),
        0 0 20px var(--accent-color);
      font-weight: 900;
    }

    .split-text {
      display: inline-block;
      position: relative;
      font-weight: 700;
      color: var(--primary-color);
    }

    .profile-pic {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(192, 132, 252, 0.3);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    #particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    @keyframes snow {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      background: var(--text-light);
      border-radius: 50%;
      opacity: 0.7;
      animation: snow linear infinite;
      pointer-events: none;
    }

    .typing-container {
      display: inline-block;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: var(--primary-color);
      animation: blink 0.7s infinite;
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 1024px) {
      .profile-pic { max-width: 300px; }
      .nav-links a { font-size: 0.9rem; }
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
      .nav-links { flex-wrap: wrap; }
      .profile-pic { max-width: 250px; }
    }
  </style>

  <script>
    const canvas = document.getElementById("particle-bg");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const isMobile = window.innerWidth <= 640;
    const particleCount = isMobile ? 100 : 200;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1.5;
        this.speedY = Math.random() * 0.7;
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    const hi = "Hi, ";
    const name = "Tanmay Dhar";
    let hiEl = document.getElementById("typing-hi");
    let nameEl = document.getElementById("typing-name");
    let cursor = document.getElementById("cursor");

    async function type(el, text) {
      for (let c of text) {
        el.textContent += c;
        await new Promise(r => setTimeout(r, 120));
      }
    }

    async function start() {
      await type(hiEl, hi);
      await type(nameEl, name);
      cursor.style.display = "none";
    }
    start();
  </script>
