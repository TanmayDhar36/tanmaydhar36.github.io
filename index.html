<style>
:root {
  --primary-color: #38f8aa;

body {

/* ================= HEADER ================= */

.cursor {

  width: 2px;

  background: var(--primary-color);

/* ================= AVATAR ================= */

.light-ring {

<script>
/* ================= PARTICLES (STABLE) ================= */
const canvas = document.getElementById("particle-bg");
const ctx = canvas.getContext("2d");

let particles = [];
const count = window.innerWidth < 640 ? 60 : 120;

function setCanvasSize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
setCanvasSize();

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.r = Math.random() * 1.4;
    this.s = Math.random() * 0.6;
  }
  update() {
    this.y += this.s;
    if (this.y > canvas.height) this.y = 0;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.6)";
    ctx.fill();
  }
}

function initParticles() {
  particles = [];
  for (let i = 0; i < count; i++) {
    particles.push(new Particle());
  }
}
initParticles();

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

/* ================= TYPING ================= */
const hiText = "Hi, ";
const imText = "I'm ";
const nameText = "Tanmay Dhar";

const hiEl = document.getElementById("typing-hi");
const imEl = document.getElementById("typing-im");
const nameEl = document.getElementById("typing-name");
const cursor = document.getElementById("cursor");

async function type(el, text) {
  for (let c of text) {
    el.textContent += c;
    await new Promise(r => setTimeout(r, 120));
  }
}

(async () => {
  await type(hiEl, hiText);
  await type(imEl, imText);
  await type(nameEl, nameText);
  cursor.style.display = "none";
})();
</script>
